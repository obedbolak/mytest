name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Change to your default branch if different
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to your app directory
            cd /root/mytest
            
            # Pull latest changes
            git pull origin main
            
            # Remove node_modules and package-lock if there are issues (optional)
            # rm -rf node_modules package-lock.json
            
            # Install dependencies
            npm install
            
            # Build the Next.js app using npx
            npx next build
            
            # Restart PM2 process on port 3001
            pm2 delete mytest 2>/dev/null || true
            PORT=3001 pm2 start npm --name "mytest" -- start
            
            # Save PM2 configuration
            pm2 save
            
            echo "Deployment completed successfully on port 3001!"